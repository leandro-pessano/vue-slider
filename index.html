<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Vue Slider</title>
</head>
<body>

  <div id="root" class="container">

    <div class="slider-wrapper">
        <div class="prev">
            <i @click="prevImg" class="fas fa-angle-left"></i>
        </div>
        <div class="images">
            <img :src="immagini[counter]" alt="">
        </div>
        <div class="next">
            <i @click="nextImg" class="fas fa-angle-right"></i>
        </div>
        <div class="nav">
            <i class="fas fa-circle" v-for="(immagine, i) in immagini" :class="(i == counter) ? 'active' :'' "></i>
        </div>
    </div>

  </div>

  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
